<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoDiagram - Test Fixture</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        #diagram {
            width: 100%;
            height: 600px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
        }
        #nodes {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #connections {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .node {
            position: absolute;
            width: 180px;
            height: 90px;
            transition: all 0.2s ease;
        }
        .connector {
            stroke: #94a3b8;
            stroke-width: 2;
            stroke-linecap: round;
        }
        .hidden {
            display: none !important;
        }
        .glass {
            backdrop-filter: blur(10px);
        }
        .search-highlight {
            background-color: #fef08a;
            color: #854d0e;
            padding: 0 2px;
            border-radius: 2px;
        }
        .dark .search-highlight {
            background-color: #854d0e;
            color: #fef08a;
        }
    </style>
</head>
<body class="min-h-screen from-slate-50 via-blue-50 to-purple-50">
    <div id="controlsBg" class="bg-white shadow-sm border-b border-slate-200 p-4">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-wrap items-center gap-4 mb-4">
                <div class="flex items-center gap-2">
                    <input 
                        id="repoInput" 
                        type="text" 
                        placeholder="owner/repo (e.g., facebook/react)" 
                        class="flex-1 min-w-[300px] px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                    <select 
                        id="branchSelect" 
                        class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="">Auto-detect</option>
                        <option value="main">main</option>
                        <option value="master">master</option>
                    </select>
                    <button 
                        id="loadBtn" 
                        class="px-6 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 font-medium shadow-md"
                    >
                        Load Repository
                    </button>
                    <button 
                        id="darkModeBtn" 
                        class="px-4 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200"
                    >
                        Dark Mode
                    </button>
                </div>
                
                <div class="flex items-center gap-2">
                    <button 
                        id="expandAllBtn" 
                        class="px-4 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200"
                    >
                        Expand All
                    </button>
                    <button 
                        id="collapseAllBtn" 
                        class="px-4 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200"
                    >
                        Collapse All
                    </button>
                </div>
            </div>
            
            <div class="flex flex-wrap items-center gap-4">
                <div class="flex items-center gap-2">
                    <input 
                        id="searchInput" 
                        type="text" 
                        placeholder="Search files..." 
                        class="w-64 px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    >
                    <select 
                        id="depthSelect" 
                        class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="1">Depth 1</option>
                        <option value="2" selected>Depth 2</option>
                        <option value="3">Depth 3</option>
                        <option value="4">Depth 4</option>
                        <option value="5">Depth 5</option>
                    </select>
                    <select 
                        id="layoutSelect" 
                        class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="tree" selected>Tree Layout</option>
                        <option value="horizontal">Horizontal</option>
                        <option value="radial">Radial</option>
                    </select>
                </div>
                
                <div class="flex items-center gap-2">
                    <button 
                        id="zoomOutBtn" 
                        class="px-3 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200"
                        title="Zoom Out"
                    >
                        âˆ’
                    </button>
                    <span id="zoomLevel" class="text-sm font-medium text-slate-600 w-16 text-center">100%</span>
                    <button 
                        id="zoomInBtn" 
                        class="px-3 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200"
                        title="Zoom In"
                    >
                        +
                    </button>
                    <button 
                        id="zoomResetBtn" 
                        class="px-4 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200"
                    >
                        Reset
                    </button>
                    <button 
                        id="panModeBtn" 
                        class="px-4 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200"
                    >
                        Pan Mode
                    </button>
                </div>
                
                <div class="flex items-center gap-2 ml-auto">
                    <button 
                        id="exportSVGBtn" 
                        class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                    >
                        Export SVG
                    </button>
                    <button 
                        id="exportPNGBtn" 
                        class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                    >
                        Export PNG
                    </button>
                    <button 
                        id="exportPDFBtn" 
                        class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                    >
                        Export PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto p-4">
        <!-- Stats Bar -->
        <div id="statsBar" class="hidden bg-white rounded-xl shadow-sm p-4 mb-4 grid grid-cols-2 md:grid-cols-4 gap-4">
            <div>
                <div class="text-sm text-slate-500">Total Files</div>
                <div id="totalFiles" class="text-2xl font-bold text-slate-800">0</div>
            </div>
            <div>
                <div class="text-sm text-slate-500">Directories</div>
                <div id="totalDirs" class="text-2xl font-bold text-slate-800">0</div>
            </div>
            <div>
                <div class="text-sm text-slate-500">Lines of Code</div>
                <div id="totalLines" class="text-2xl font-bold text-slate-800">0</div>
            </div>
            <div>
                <div class="text-sm text-slate-500">Repository Size</div>
                <div id="repoSize" class="text-2xl font-bold text-slate-800">0 B</div>
            </div>
        </div>

        <!-- Main Diagram Container -->
        <div id="diagram" class="bg-white rounded-xl shadow-lg overflow-hidden">
            <svg id="connections" style="position: absolute; width: 100%; height: 100%; pointer-events: none;"></svg>
            <div id="nodes" style="position: absolute; width: 100%; height: 100%;"></div>
            
            <!-- Empty State -->
            <div id="emptyState" class="flex items-center justify-center h-full">
                <div class="text-center p-8">
                    <div class="text-6xl mb-4">ðŸ“Š</div>
                    <h3 class="text-xl font-semibold text-slate-700 mb-2">Repository Visualizer</h3>
                    <p class="text-slate-500">Enter a GitHub repository to visualize its structure</p>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-xl p-8 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-slate-700">Loading repository...</p>
            </div>
        </div>

        <!-- Status Message -->
        <div id="status" class="hidden fixed top-4 right-4 max-w-md p-4 rounded-lg shadow-lg z-50"></div>

        <!-- File Info Modal -->
        <div id="fileInfoModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-xl shadow-2xl p-6 max-w-lg w-full mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-slate-800">File Information</h3>
                    <button id="closeModal" class="text-slate-500 hover:text-slate-700 text-2xl">&times;</button>
                </div>
                <div id="modalContent" class="text-slate-700"></div>
                <div class="mt-6 flex justify-end">
                    <button id="copyPath" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 mr-2">Copy Path</button>
                    <button id="closeModalBtn" class="px-4 py-2 bg-slate-200 text-slate-800 rounded-lg hover:bg-slate-300">Close</button>
                </div>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="mt-6 border-b border-slate-200">
            <div class="flex space-x-1">
                <button 
                    id="tabDiagram" 
                    class="px-6 py-3 font-medium bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-tl-lg rounded-tr-lg shadow-md"
                >
                    Diagram
                </button>
                <button 
                    id="tabMermaid" 
                    class="px-6 py-3 font-medium text-slate-600 hover:bg-slate-100 rounded-tl-lg rounded-tr-lg"
                >
                    Mermaid Editor
                </button>
            </div>
        </div>

        <!-- Mermaid Tab Content -->
        <div id="mermaidTab" class="hidden bg-white rounded-b-xl shadow-lg p-6 mt-0">
            <div class="mb-4 flex flex-wrap gap-2">
                <button id="insertGraphBtn" class="px-4 py-2 bg-slate-100 hover:bg-slate-200 rounded">Graph TD</button>
                <button id="insertFlowchartBtn" class="px-4 py-2 bg-slate-100 hover:bg-slate-200 rounded">Flowchart</button>
                <button id="insertSequenceBtn" class="px-4 py-2 bg-slate-100 hover:bg-slate-200 rounded">Sequence</button>
                <button id="insertClassBtn" class="px-4 py-2 bg-slate-100 hover:bg-slate-200 rounded">Class</button>
                <button id="insertStateBtn" class="px-4 py-2 bg-slate-100 hover:bg-slate-200 rounded">State</button>
                <button id="insertGanttBtn" class="px-4 py-2 bg-slate-100 hover:bg-slate-200 rounded">Gantt</button>
                <button id="clearEditorBtn" class="px-4 py-2 bg-red-100 text-red-700 hover:bg-red-200 rounded ml-auto">Clear</button>
            </div>
            
            <div class="border border-slate-300 rounded-lg overflow-hidden mb-4" style="height: 400px;">
                <textarea id="mermaidEditor" class="w-full h-full p-4 font-mono text-sm resize-none focus:outline-none"></textarea>
            </div>
            
            <div class="mb-4">
                <button id="exportMermaidBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 mr-2">Export .mmd</button>
                <button id="exportMermaidPNGBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Export PNG</button>
            </div>
            
            <div id="mermaidPreview" class="border border-slate-200 rounded-lg p-4 min-h-[200px] bg-slate-50 flex items-center justify-center">
                <div class="text-slate-400">Your diagram preview will appear here</div>
            </div>
        </div>
    </div>

    <!-- Export Loading Overlay -->
    <div id="export-loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p id="export-loading-text" class="text-slate-700">Exporting...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <!-- Main Application -->
    <script src="app.js"></script>
</body>
</html>
